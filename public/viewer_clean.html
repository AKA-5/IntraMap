<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntraMap Viewer (Clean)</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/viewer.css">
    <script src="lib/fabric.min.js"></script>
    <script>
        // CRITICAL: FORCE UNREGISTER ANY SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    console.log('NUCLEAR OPTION: Unregistering SW:', registration);
                    registration.unregister();
                }
                if (registrations.length > 0) {
                    // If we found and killed a SW, reload to ensure fresh start
                    console.log('Service Worker killed. Reloading in 1s...');
                    setTimeout(() => window.location.reload(), 1000);
                }
            });
        }

        window.INTRAMAP_API_URL = 'https://intramap-api.kaleempk555.workers.dev';
    </script>
</head>

<body>
    <div class="viewer-container">
        <!-- Header -->
        <div class="viewer-header">
            <!-- Back Button - Absolute Positioned -->
            <a href="index.html" class="back-btn" title="Back to Home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Home
            </a>

            <!-- Version Indicator -->
            <div
                style="position: absolute; top: 5px; right: 5px; font-size: 10px; color: #fff; background: #e00; padding: 2px 5px; border-radius: 4px; z-index: 2000;">
                v2.0 (Clean Mode)
            </div>

            <div class="header-content">
                <div class="building-title">
                    <h1 id="buildingName">Loading...</h1>
                    <p id="buildingFloor">...</p>
                </div>

                <select id="floorSelector" class="floor-selector">
                    <!-- Options populated dynamically -->
                </select>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search places, tags...">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-container">
            <canvas id="viewerCanvas"></canvas>

            <!-- Object Popup -->
            <div id="objectPopup" class="object-popup">
                <button class="close-popup" onclick="closePopup()">×</button>
                <div class="popup-header">
                    <div id="popupIcon" class="popup-icon"></div>
                    <h3 id="popupTitle">Object Name</h3>
                </div>
                <!-- <p id="popupDesc">Description goes here...</p> -->
                <div class="popup-tags" id="popupTags">
                    <!-- Tags -->
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Error Container -->
        <div id="errorContainer" class="error-container hidden">
            <div class="error-icon">⚠️ Error</div>
            <p id="errorMessage">Something went wrong</p>
            <button onclick="window.location.href='index.html'" class="btn btn-primary" style="margin-top: 1rem;">← Back
                to Home</button>
        </div>
    </div>

    <!-- Scripts with Cache Busting -->
    <script>
        // Dynamically load scripts with timestamp to force fresh fetch
        const scripts = ['js/api.js', 'js/icons.js', 'js/viewer.js'];
        const ts = new Date().getTime();
        scripts.forEach(src => {
            const s = document.createElement('script');
            s.src = src + '?v=' + ts;
            s.async = false; // Execute in order
            document.body.appendChild(s);
        });
    </script>
</body>

</html>
